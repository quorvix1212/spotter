<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Over - Spotter Rush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⏱️ Time's Up!</h1>
    <p>Your final score is: <span id="finalScore"></span></p>
    <a href="index.html" class="btn">Go to Game Home</a>
  </div>

  <script>
    const score = localStorage.getItem('finalScore') || 0;
    document.getElementById('finalScore').textContent = score;
  </script>
</body>
</html>
